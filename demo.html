	var createAssinger = function(keyFunc,defaults){
		return function(obj){
			var length = arguments.length;

			if(defaults){
				obj = Object(obj);
			}

			if(length < 2 || obj == null){
				return obj;
			}

			for(var index = 1; index < length; index++){
				var source = arguments[index],
					keys = keyFunc(source);
					l = keys.length;

				for(var i = 0; i < l; i++){
					var key = keys[i];
					if(!defaults || obj[key] == void 0){
						obj[key] = source[key];
					}
				}

			}
		}
	}
